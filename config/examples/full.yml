# Full configuration example for Kurtosis-Orbit
orbit_config:
  # Chain identifiers
  chain_name: "FullFeaturedOrbit"
  chain_id: 412346
  l1_chain_id: 1337
  
  # Rollup configuration
  rollup_mode: "rollup"  # Options: "rollup" or "anytrust"
  challenge_period_blocks: 20
  stake_token: "0x0000000000000000000000000000000000000000"  # ETH as stake token
  base_stake: "0x0"
  
  # Key management (default key provided for development)
  # Warning: Do not use this key for production environments
  # Note: If providing custom keys, you MUST also provide the corresponding address
  owner_private_key: "0x8f2a55949038a9610f50fb23b5883af3b4ecb3c3bb792cbcefbd1542c692be63"
  owner_address: "0x15d34AAf54267DB7D7c367839AAf71A00a2C6A65"  # Must be the address derived from the above private key
  
  # Services configuration
  validator_count: 1  # Multiple validators not fully supported yet
  enable_bridge: true
  enable_explorer: true  # Enable explorer for easier debugging
  
  # Docker images
  nitro_image: "offchainlabs/nitro-node:v3.5.5-90ee45c"
  
  # Optional prefunding - addresses to prefund with ETH on L1
  prefund_addresses: [
    "0x70997970C51812dc3A010C7d01b50e0d17dc79C8",
    "0x3C44CdDdB6a900fa2b585dd299e03d12FA4293BC"
  ]
  
  # AnyTrust specific configuration (only used if rollup_mode is "anytrust")
  anytrust_config:
    enable_local_das: true
    das_members: []